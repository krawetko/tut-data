apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-core:4.0.6.RELEASE'
    compile 'org.slf4j:slf4j-api:1.7.5'
    runtime 'org.slf4j:slf4j-jdk14:1.7.5'
    compile 'org.springframework.data:spring-data-mongodb:1.5.4.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.6.4.RELEASE'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.0-api:1.0.1.Final'
    compile 'org.hibernate:hibernate-entitymanager:4.0.1.Final'
    runtime 'com.h2database:h2:1.3.173'


    testCompile 'junit:junit:4.+'
    testCompile "org.mockito:mockito-all:1.9.5"
    testCompile 'org.springframework:spring-test:4.0.6.RELEASE'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.8'
}
